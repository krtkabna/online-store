<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-signin {
            padding-top: 50px;
            alignment: center;
            max-width: 333px;
        }
    </style>
</head>
<body>
<div class="container mt-3 form-signin">
    <form action="/register" class="mx-auto" method="POST">
        <img alt=""
             class="mb-4"
             height="72" src="https://media.istockphoto.com/vectors/honeycomb-bee-icon-on-white-background-honeycomb-icon-for-your-web-vector-id1053125290?k=20&m=1053125290&s=612x612&w=0&h=2wVT8SWhJww4p-PD9sLXNnG-zkm_lLYXPCu7K2VFkhM=" width="72">
        <h2>Register</h2>
        <div class="form-floating mt-3 mb-3">
            <input class="form-control" id="login" name="login" placeholder="Enter login" type="text">
            <label for="login">Login</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input class="form-control" id="password" name="password" placeholder="Enter password" type="password">
            <label for="password">Password</label>
        </div>
        <div class="form-check mt-3 mb-3">
            <input class="form-check-input" id="admin" name="admin" type="checkbox">
            <label class="form-check-label" for="admin">Admin</label>
        </div>
        <button class="btn btn-success btn-lg w-100" type="submit">Sign Up</button>
    </form>
</div>

</body>
</html>
