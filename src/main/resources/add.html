<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <title>Add product</title>
</head>
<body>
<form action="/product/add" class="mx-auto" method="POST" style="width: 500px; padding-top: 50px;">
    <div class="form-group">
        <label>Enter name</label>
        <input class="form-control" name="name" placeholder="e.g. Tesla"
               required type="text">
    </div>
    <div class="form-group">
        <label>Enter price</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input aria-label="Amount (to the nearest dollar)" class="form-control" min="0.00" name="price"
                   placeholder="0.00"
                   required type="number">
        </div>
    </div>
    <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
</form>
<script>
    function redirect() {
        window.location.assign('/')
    }
</script>
</body>
</html>
