<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-signin {
            padding-top: 50px;
            alignment: center;
            max-width: 400px;
        }
    </style>
</head>
<body>
<div class="container mt-3 form-signin">
    <form action="/login" class="mx-auto" method="POST">
        <div class="text-center">
            <img alt="" class="mb-4" height="72" src="https://cdn-icons-png.flaticon.com/128/235/235426.png" width="72">
            <h2>Please sign in</h2>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input class="form-control" id="login" name="login" placeholder="Enter login" type="text">
            <label for="login">Login</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input class="form-control" id="password" name="password" placeholder="Enter password" type="password">
            <label for="password">Password</label>
        </div>
        <div class="alert alert-danger alert-dismissible alert-sm fade show" role="alert"
             style="line-height:40px; padding:0px 15px;">
            No user found with these credentials, try again
        </div>
        <button class="btn btn-primary btn-lg w-100" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
